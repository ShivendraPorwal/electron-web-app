<div class="log">
  <div class="log-head">
    <span>Logs:</span>
    <p-button
      (onClick)="clearLog()"
      class="clear-log"
      icon="pi pi-times"
      [rounded]="true"
      severity="danger"
      [outlined]="true"
      size="small"
    />
  </div>
  <div class="all-logs">
    <div *ngFor="let log of logs">
      {{ log | json }}
    </div>
  </div>
</div>
