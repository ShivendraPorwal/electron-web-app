<div class="folder-manager">
  <h1>Client Folder Manager</h1>

  <div class="input-group">
    <input
      pInputText
      type="text"
      [(ngModel)]="clientName"
      placeholder="Enter client name"
    />
    <p-button (click)="createFolder()" label="Create Folder" />
  </div>

  <p *ngIf="message" class="message">{{ message }}</p>

  <div class="folder-list">
    <h3>Existing Folders</h3>
    <ul>
      <li *ngFor="let folder of folders">{{ folder }}</li>
    </ul>
  </div>

  <div class="folder-explorer">
    <h2>Select a Folder</h2>

    <p-button (click)="selectFolder()" label="Browse" />

    <div *ngIf="selectedFolder">
      <p>Selected Folder: {{ selectedFolder }}</p>
    </div>
  </div>
</div>
